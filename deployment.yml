apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: md-app
  template:
    metadata:
      labels:
        app: md-app
    spec:
      containers:
      - name: md-app
        image: mertdagdeviren/bcfmcase:latest
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: md-app-service
spec:
  selector:
    app: md-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: md-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: md-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: md-app-service
            port:
              number: 80
